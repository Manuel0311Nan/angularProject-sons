<form *ngIf="characterForm"
[formGroup]="characterForm"
(submit)="saveCharacter()">
<div class="d-flex flex-column  align-items-center">
  <div class=" w-50 d-flex flex-column align-items-between justify-content-between">
  <h1 class="text-light text-center">Crea un personaje</h1>
<div class="mt-3">
  <input class="form-control" placeholder="name" formControlName="name">
  <p class="error"
  *ngIf="!characterForm.get('name')?.valid && characterForm.get('name')?.dirty">
Este campo es necesario</p>
</div>
<div class="mt-3">
  <input class="form-control" placeholder="image" formControlName="image">
  <p class="error"
  *ngIf="!characterForm.get('
  image')?.valid && characterForm.get('image')?.dirty">
Este campo es necesario</p>
</div>
<div class="mt-3">
  <input class="form-control" placeholder="alias" formControlName="alias">
  <p class="error"
  *ngIf="!characterForm.get('alias')?.valid && characterForm.get('alias')?.dirty">
Este campo es necesario</p>
</div>
<div class="mt-3">
<input class="form-control" placeholder="faction" formControlName="faction">
<p class="error"
*ngIf="!characterForm.get('faction')?.valid && characterForm.get('faction')?.dirty">
Este campo es necesario</p>
</div>
</div>
<button class="btn btn-dark mt-3 w-50"  type="submit"> Guardar</button>
</div>

</form>
