<h1 class="title">Sons of Anarchy Characters</h1>
<div class="filter">
    <div class="filter__name">
        <h3 class="filter__name__title">Busca un personaje (alias)</h3>
        <input class="filter__name__box" [(ngModel)]="filterValueName" />
    </div>
    <div class="filter__faction">
        <h3 class="filter__faction__title">Busca personajes de una facción</h3>
        <input class="filter__faction__box" [(ngModel)]="filterValueFaction" (change)="onFilter2()" />
    </div>
</div>

<div class="counter">
    <p class="counter__text">Dead Characters: {{ characterCounter }}</p>
</div>
<div class="character-list">
    <app-character class="character " *ngFor="let character of characters | pages: page | filter: filterValueName " (upDate)="selection()" [character]="character">
    </app-character>
</div>
<div class="page">
    <h3 class="page__title">Pág.</h3>
    <input class="page__box" type="number" [(ngModel)]="page">
</div>
